<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="image/logo-black.png" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="contact.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("sik2h-LzGcs91zgpH");
      })();
    </script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="row" id="row">
        <div class="col-md-6" id="content">
          <img src="image/logo-white.png" alt=""/>
        </div>

        <div class="col-md-6 py-3 text-black h-100" id="contact-form">
          <h1>Contact Form</h1>
          <div class="form-group" id="form-group">
            <!-- <h5 for="name">Name</h5> -->
            <input
              type="text"
              class="form-control"
              name=""
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <!-- <h5 for="email">Email</h5> -->
            <input
              type="email"
              class="form-control"
              name=""
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <!-- <h5 for="phone">Phone</h5> -->
            <input
              type="text"
              class="form-control"
              name=""
              id="phone"
              placeholder="Phone number"
            />
          </div>
          <div class="form-group">
            <!-- <h5 for="company">Company</h5> -->
            <input
              type="text"
              class="form-control"
              name=""
              id="company"
              placeholder="Company Name"
            />
          </div>
          <!-- <div class="form-group">
            <h5 for="phone">Phone</h5>
            <input
              type="text"
              class="form-control"
              name=""
              id="phone"
              placeholder="phone number"
            />
          </div> -->
          <div class="form-group" id="form-group">
            <!-- <h5 for="message">Message</h5> -->
            <textarea
              type="text"
              class="form-control"
              name=""
              rows="4"
              id="message"
              placeholder="Message"
            >
            </textarea>
          </div>
          <button class="btn btn-primary" onclick="sendMail()">Submit</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="contact.js">
            const myCarouselElement = document.querySelector("#myCarousel");

      const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 200,
        touch: false,
      });
    </script>
  </body>
</html>
